spring.application.name=vidyaraterbackend

#H2
spring.datasource.url=jdbc:h2:file:./data/vidyarater_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


spring.jpa.hibernate.ddl-auto=update

# Twitch API credentials
twitch.client-id=${TWITCH_CLIENT_ID}
twitch.client-secret=${TWITCH_CLIENT_SECRET}
twitch.redirect-uri=http://localhost:8080/auth/twitch/callback


twitch.auth-url=https://id.twitch.tv/oauth2
twitch.api-url=https://api.twitch.tv/helix
